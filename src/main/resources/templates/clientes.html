<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: url("/img/foto2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            backdrop-filter: blur(4px);
        }

        h2 {
            color: #ff3b3b;
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px black;
        }

        .btn-success,
        .btn-warning,
        .btn-danger {
            border: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 25px;
            border-radius: 15px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin: 0 5px 20px 0;
        }

        .btn-success {
            background: linear-gradient(45deg, #000, #333);
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-warning {
            background: #d20b0b;
            color: #fff;
            box-shadow: 0 6px 12px rgba(210, 11, 11, 0.4);
        }

        .btn-warning:hover {
            box-shadow: 0 10px 20px rgba(210, 11, 11, 0.6);
        }

        .btn-danger {
            background: #a10606;
            color: #fff;
        }

        .btn-danger:hover {
            background: #7e0404;
        }

        .custom-dark-table {
            width: 100%;
            color: white;
            background-color: transparent;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .custom-dark-table thead {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .custom-dark-table thead th {
            padding: 12px 20px;
            font-size: 1rem;
            text-align: left;
        }

        .custom-dark-table tbody tr {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            color: white;
        }

        .custom-dark-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .custom-dark-table tbody td {
            padding: 12px 20px;
        }

    </style>
</head>
<body>

<div class="container py-4">
    <div style="text-align: center; margin-bottom: 25px;">
        <img src="/img/Captura_de_pantalla_2025-06-13_090442-removebg-preview.png" alt="MP Racing Logo" style="max-width: 160px; height: auto; background-color: rgba(255,255,255,0.7); padding: 6px; border-radius: 10px;">
    </div>

    <h2>Registro de Clientes</h2>

    <a href="https://mpracing.es/" target="_blank" class="btn btn-warning mb-3 text-center" style="margin-bottom: 20px;">
        Ir a MP Racing
    </a>


    <a th:href="@{/nuevo}" class="btn btn-warning mb-3 text-center">Añadir Cliente</a>
    <table class="custom-dark-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Marca y modelo</th>
            <th>Fecha y hora</th>
            <th>Tipo de cita</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${listaClientes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.moto}"></td>
            <td th:text="${#temporals.format(c.fecha_hora, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
            <span th:if="${c.tipoCita == 1}" class="badge bg-warning text-dark">Servicio y mantenimiento</span>
            <span th:if="${c.tipoCita == 2}" class="badge bg-success text-dark">Recoger moto nueva</span>
            <span th:if="${c.tipoCita == 3}" class="badge bg-info text-dark">Prueba de motos</span>
           <span th:if="${c.tipoCita == 4}" class="badge bg-danger text-dark"> Otras opciones</span>
        </td>


            <td>
                <a th:href="@{/editar/{id}(id=${c.id})}" class="btn btn-success btn-sm">Editar</a>
                <a th:href="@{/eliminar/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
